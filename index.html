<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./sort.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/21f21271e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-center">
            <div class="logo">
                <h1>Sort Visualizer</h1>
            </div>
            <div class="btn-container">
                <button>
                    <a href="https://mehrdadmoradii.github.io/path-finding-visualizer/">Path finding<i class="fas fa-link"></i></a>
                </button>
                <button id="generate-frame-btn">generate new frame <i class="fas fa-sync"></i></button>
                <div class="algorithm-selector-container">
                    <label for="algorithms">Choose an Algorithm:</label>
                    <select name="algorithms" id="algorithm-selector" >
                        <option value="selection">Selection Sort O(N<span>&#178;</span>)</option>
                        <option value="insertion">Insertion Sort O(N<span>&#178;</span>)</option>
                        <option value="merge">Merge Sort O(N log<sup>N</sup>)</option>
                        <option value="quick">Quick Sort O(N log<sup>N</sup>)</option>
                        <option value="heap">Heap Sort O(N log<sup>N</sup>)</option>
                    </select>
                    <button id="algorithm-selector-btn">
                        Start Visualizing <i class="fas fa-play-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="frame"></div>
    </main>   
    <script src="./dist/script.js"></script>
</body>
</html>
